language: node_js
sudo: required
dist: trusty
node_js:
  - '5.1'
cache:
  directories:
    - node_modules
before_script:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm i -g bower@1.7.9 polymer-cli@0.12.0
  - bower i
script:
  - ./travis-runner.sh
env:
  global:
    - secure: 
    - GH_REF: github.com/arodic/arodic.github.com.git
branches:
  only:
    - master
