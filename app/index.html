<body unresolved>

  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <div id="background"></div>

    <paper-drawer-panel id="paperDrawerPanel" drawer-width="160px" responsive-width="800px">
      <paper-scroll-header-panel drawer fixed>
        <img src="images/touch/logo.gif" width="100%"></img>
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="about" href="{{baseUrl}}about">
            <iron-icon icon="info"></iron-icon>
            <span>About</span>
          </a>
          <a data-route="projects" href="{{baseUrl}}projects">
            <iron-icon icon="apps"></iron-icon>
            <span>Projects</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Aki Rodić</div>
          </div>
          <div class="bottom bottom-container center horizontal layout right-justify">
            <div class="bottom-title paper-font-subhead">Artist / Designer / Engineer</div>
          </div>
        </paper-toolbar>

        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="about">
              <paper-material elevation="1">
                <h2 class="page-title">Hello!</h2>
                <p>My name is Aki Rodić.
                  I use computer graphics and the art of programming to create new experiences on the web.</p>
                <p>I've spent most of my early life in Belgrade (Serbia).
                  I also lived in San Francisco for many years.
                  Most recently, I've been living/working nomadically and traveling around the world to places such as UK, Indonesia and China.</p>
                <p>I studied electrical engineering, visual effects and game development and I worked at companies such as EA Games, Pixar, LucasArts and Google.</p>
                <p>Check out my projects and social media for more information!</p>
                <p>
                  <a href="https://github.com/arodic" target="_blank"><iron-icon class="logo" icon="logos:github"></iron-icon></a>
                  <a href="https://twitter.com/arodic" target="_blank"><iron-icon class="logo" icon="logos:twitter"></iron-icon></a>
                  <a href="https://vimeo.com/user1857580" target="_blank"><iron-icon class="logo" icon="logos:vimeo"></iron-icon></a>
                  <a href="https://www.youtube.com/channel/UCFAZkkzL01JoDfeyNPnXbrw" target="_blank"><iron-icon class="logo" icon="logos:youtube"></iron-icon></a>
                  <a href="https://www.facebook.com/aleksandar" target="_blank"><iron-icon class="logo" icon="logos:facebook"></iron-icon></a>
                  <a href="https://medium.com/@xyz_ak" target="_blank"><iron-icon class="logo" icon="logos:medium"></iron-icon></a>
                  <a href="https://plus.google.com/u/0/+AleksandarRodic" target="_blank"><iron-icon class="logo" icon="logos:googleplus"></iron-icon></a>
                  <a href="https://linkedin.com/in/aleksandarrodic" target="_blank"><iron-icon class="logo" icon="logos:linkedin"></iron-icon></a>
                  <a href="skype:aleksandar.rodic?action=chat" target="_blank"><iron-icon class="logo" icon="logos:skype"></iron-icon></a>
                  <a href="weixin:contacts/profile/akirodic" target="_blank"><iron-icon class="logo" icon="logos:wechat"></iron-icon></a>
                </p>
              </paper-material>
            </section>

            <section data-route="projects" class="horizontal layout wrap start-justified">
              <template is="dom-repeat" items="{{projects}}">
                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/{{item.id}}">
                  <img width="100%" height="auto" src="images/{{item.id}}.jpg"></img>
                  <h2 class="page-title">{{item.title}}</h2>
                  </a>
                </paper-material>
              </template>
            </section>

            <section data-route="project/unnumbered_sparks">
              <paper-material elevation="1">
                <h2 class="page-title">Unnumbered Sparks</h2>
                <p>
                  Unnumbered Sparks was a colossal interactive aerial sculpture created by
                  <a href="http://workshop.chromeexperiments.com/" target="_blank">Google Data Arts Team</a> and
                  <a href="http://www.echelman.com/" target="_blank">Studio Echelman</a> for the TED 2014 Conference in Vancouver, BC.
                </p>
                <iframe width="100%" class="videoframe" src="https://www.youtube.com/embed/6JGzPLZrVFU" frameborder="0" allowfullscreen></iframe>
                <p>
                  The sculpture was installed between Fairmont Waterfront and the Vancouver Convention Center and lit by 5 extremely powerful projectors.
                </p>
                <p>
                  Our team at Google developed a website with interactive WebGL graphics that can be controlled by anyone in the vicinity of the sculpture using only a smartphone and a web browser.
                  In addition, we created local network infrastructure that could support interactions of several hundred users simultaneously using WebSocket protocol.
                </p>
                <p>
                  To learn more about the project, visit <a href="http://www.unnumberedsparks.com/" target="_blank">Unnumbered Sparks</a>.
                </p>
              </paper-material>
            </section>

            <section data-route="project/cardboard">
              <paper-material elevation="1">
                <h2 class="page-title">Carboard I/O Launch</h2>
                <iron-image style="width:100%; height:160px" sizing="cover" src="images/cardboard.jpg"></iron-image>
                <p>
                  Few weeks before the Google I/O 2014 conference we were approached by the <a href="https://www.google.com/get/cardboard/" target="_blank">Google Cardboard</a> team
                  to create a mobile VR experience using <a href="https://www.khronos.org/webgl/" target="_blank">WebGL</a>.
                  This was the very first attempt to create such experience for cardboard.
                  You can <a href="https://vr.chromeexperiments.com" target="_blank">see the VR experiment here</a>.
                </p>
              </paper-material>
            </section>

            <section data-route="project/flux">
              <paper-material elevation="1">
                <h2 class="page-title">Flux Factory</h2>
                <iron-image style="width:100%; height:160px" sizing="cover" src="images/flux.jpg"></iron-image>
                <p>
                  In September 2014 I joined <a href="https://flux.io/" target="_blank">Flux Factory</a> as a front-end software engineer
                  specializing in <a href="https://www.khronos.org/webgl/" target="_blank">WebGL</a> and <a href="https://www.polymer-project.org/" target="_blank">Polymer</a>.
                </p>
                <p>
                  The goal of the team was to create technology that improves the way buildings are designed and built.
                  My role was to continuously improve our tools, user interface and rendering capabilities of the platform.
                  Visit <a href="https://flux.io/" target="_blank">Flux Factory</a> to learn more about the project.
                </p>
              </paper-material>
            </section>

            <section data-route="project/chrysaora">
              <paper-material elevation="1">
                <h2 class="page-title">WebGL Jellyfish</h2>
                <iframe width="100%" class="videoframe" src="https://player.vimeo.com/video/20875622" frameborder="0" allowfullscreen></iframe>
                <p>
                  <a href="http://chrysaora.com/" target="_blank">Chrysaora</a> (WebGL Jellyfish) is one of my first WebGL projects originally commissioned by SCAD as a multi-screen video installation in Hong Kong.
                  Later on, I created <a href="http://akirodic.com/p/jellyfish" target="_blank">this more optimized version for the web</a>.
                </p>
              </paper-material>
            </section>

            <section data-route="project/star_wars_1313">
              <paper-material elevation="1">
                <h2 class="page-title">Star Wars 1313</h2>
                <iframe width="100%" class="videoframe" src="https://www.youtube.com/embed/WCCsGd7_kZM" frameborder="0" allowfullscreen></iframe>
                <p>
                  Star Wars 1313 was a game in development by LucasArts but unfortunately it was shelved after LucasArts was shut down.
                  I worked on various parts of texturing and shading pipeline and occasionally on some special assets like the <a href="http://www.youtube.com/watch?v=t6-xJnrl93M&t=57s" target="_blank">real-time 3D Hologram projector</a>.
                </p>
              </paper-material>
            </section>

            <section data-route="project/just_a_reflector">
              <paper-material elevation="1">
                <h2 class="page-title">Just a Reflector</h2>
                <iframe width="100%" class="videoframe" src="https://www.youtube.com/embed/-dl0w15A_eI" frameborder="0" allowfullscreen></iframe>
                <p>
                  Just a Reflector is an interactive music video experience created by
                  <a href="http://workshop.chromeexperiments.com/" target="_blank">Google Data Arts Team</a> and
                  <a href="http://www.unit9.com/" target="_blank">Unit 9</a>.
                  It takes advantage of <a href="https://www.khronos.org/webgl/" target="_blank">WebGL</a> technology to deliver real-time video effects in the browser.
                </p>
                <p>
                  You can <a href="http://www.justareflektor.com/tech" target="_blank">learn more about the technology here</a> and <a href="http://www.justareflektor.com/" target="_blank">experience the video here</a>.
                </p>
              </paper-material>
            </section>

            <section data-route="project/google_zeitgeist">
              <paper-material elevation="1">
                <h2 class="page-title">Google Zeitgeist 2013</h2>
                <iron-image style="width:100%; height:160px" sizing="cover" src="images/google_zeitgeist.jpg"></iron-image>
                <p>
                  Towards the end of each year, Google creates a website to highlight the search trends of the year.
                  In 2013 I took the role of technical lead in creating an interactive data visualization using <a href="https://www.khronos.org/webgl/" target="_blank">WebGL</a>
                  and <a href="https://www.polymer-project.org/" target="_blank">Polymer</a>.
                </p>
                <p>
                  This was a project on an extremely short deadline and mobile support was one its main requirements.
                </p>
                <p>
                  You can <a href="https://zeitgeist-globe.appspot.com" target="_blank">see the final product here</a>.
                </p>
              </paper-material>
            </section>

            <section data-route="project/daily_routines">
              <paper-material elevation="1">
                <h2 class="page-title">Daily Routines</h2>
                <iron-image style="width:100%; height:160px" sizing="cover" src="images/daily_routines.jpg"></iron-image>
                <p>
                  This is an ongoing and unfinished project that I wish to give more attention in the future.
                  It is essentially a GPS data visualization application that takes advantage of GPU and shaders to provide extremely fast and interactive filtering of massive GPS datasets.
                </p>
                <p>
                  You can <a href="akirodic.com/p/daily-routines/" target="_blank">see the last running version of the visualization here</a>. However, the data has not been updated in years.
                </p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    </paper-toast>
