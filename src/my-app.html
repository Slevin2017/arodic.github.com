<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-logos.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <img src="/images/icons/logo.gif" width="100%"></img>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="about" href="/about">
            <iron-icon icon="icons:info"></iron-icon>About</a>
          <a name="projects" href="/projects">
            <iron-icon icon="apps"></iron-icon>Projects</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <!-- <div title>My App</div> -->

            <span class="flex"></span>
            <div class="middle middle-container center horizontal layout">
              <div title class="app-name">Aki RodiÄ‡</div>
            </div>
            <div class="bottom bottom-container center horizontal layout right-justify">
              <div class="bottom-title paper-font-subhead">Artist / Designer / Engineer</div>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <page-about name="about"></page-about>
          <page-projects name="projects" projects="{{projects}}"></page-projects>
          <!-- Projects -->
          <page-cardboard-launch
              title="Cardboard Launch"
              class="project"></page-cardboard-launch>
          <page-daily-routines
              title="Daily Routines"
              class="project"></page-daily-routines>
          <page-flux-factory
              title="Flux Factory"
              class="project"></page-flux-factory>
          <page-google-zeitgeist-2013
              title="Google Zeitgeist 2013"
              class="project"></page-google-zeitgeist-2013>
          <page-just-a-reflector
              title="Just a Reflector"
              class="project"></page-just-a-reflector>
          <page-star-wars-1313
              title="Star Wars 1313"
              class="project"></page-star-wars-1313>
          <page-unnumbered-sparks
              title="Unnumbered Sparks"
              class="project"></page-unnumbered-sparks>
          <page-webgl-jellyfish
              title="WebGL Jellyfish"
              class="project"></page-webgl-jellyfish>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        projects: {
          type: Array,
          value: []
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      ready: function () {
        var projects = []
        Array.prototype.slice.call(this.shadowRoot.querySelectorAll('.project')).forEach(function (node) {
          var title = node.getAttribute('title')
          projects.push({
            id: title.toLowerCase().replace(/ /g, '-'),
            title: title});
        })
        console.log(projects);
        this.projects = projects;

      },

      _routePageChanged: function(page) {
        this.page = page || 'about';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('page-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
