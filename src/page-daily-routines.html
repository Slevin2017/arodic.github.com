  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }

      <iron-image style="width:100%; height:160px" sizing="cover" src="images/daily_routines.jpg"></iron-image>

        You can <a href="http://akirodic.com/p/daily-routines/" target="_blank">see the last running version of the visualization here</a>. However, the data has not been updated in years.

  </template>

  <script>

      is: 'page-daily-routines'

    });

  </script>
