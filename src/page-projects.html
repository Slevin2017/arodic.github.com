<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="page-projects">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
    </style>

    <div class="card">
      <h2 class="page-title">Projects</h2>
      <template is="dom-repeat" items="{{projects}}">
        <paper-material elevation="1" class="project">
          <a href$="{{baseUrl}}/{{item.id}}">
          <img width="100%" height="auto" src="images/{{item.id}}.jpg"></img>
          <h2 class="page-title">{{item.title}}</h2>
          </a>
        </paper-material>
      </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'page-projects',

      properties: {
        projects: {
          type: Array
        }
      }

    });

  </script>

</dom-module>
